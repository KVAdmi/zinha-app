<!DOCTYPE html>
<html>
<head>
    <title>Test Tracking</title>
</head>
<body>
    <h1>Test de Tracking</h1>
    <p>Si puedes ver esta p√°gina, el servidor local funciona.</p>
    <p><a href="/tracking.html">Ir a tracking.html</a></p>
    
    <script>
        // Test b√°sico para verificar que no hay errores de sintaxis
        try {
            console.log('‚úÖ Archivo de test cargado correctamente');
            
            // Intentar acceder a tracking.html via fetch para verificar
            fetch('/tracking.html')
                .then(response => response.text())
                .then(html => {
                    const matches = html.match(/class PreciseLocationServiceTracking/g);
                    console.log(`üîç Declaraciones encontradas en tracking.html: ${matches ? matches.length : 0}`);
                    
                    if (matches && matches.length === 1) {
                        document.body.innerHTML += '<p style="color: green;">‚úÖ tracking.html tiene UNA declaraci√≥n - CORRECTO</p>';
                    } else if (matches && matches.length > 1) {
                        document.body.innerHTML += `<p style="color: red;">‚ùå tracking.html tiene ${matches.length} declaraciones - DUPLICADAS</p>`;
                    } else {
                        document.body.innerHTML += '<p style="color: orange;">‚ö†Ô∏è No se encontr√≥ la clase en tracking.html</p>';
                    }
                })
                .catch(err => {
                    console.error('Error cargando tracking.html:', err);
                    document.body.innerHTML += '<p style="color: red;">‚ùå Error cargando tracking.html</p>';
                });
        } catch (error) {
            console.error('Error en test:', error);
        }
    </script>
</body>
</html>
